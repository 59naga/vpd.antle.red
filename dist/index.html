<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><link rel="shortcut icon" href="https://raw.githubusercontent.com/59naga/fixture-images/master/still.GIF" type="image/gif"><link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css"><title>vpd.antle.red</title><script src="pkgs.min.js"></script><link href="index.css" rel="stylesheet"><script src="index.js"></script></head><body><h1>vpd.antle.red</h1><footer><a href="https://github.com/59naga/vpd.berabou.me">fork on me githubｯｯｯ!!</a></footer><main ui-view ng-model="files" ngf-drop><form id="debug"><section><div class="divide"><h2>loop</h2><input ng-model="loop" type="checkbox"><h2>physics</h2><input ng-model="physics" type="checkbox"><button ng-click="reset()">reset</button></div><h2>models</h2><select ng-model="pmxName" ng-options="model for model in models"></select><h2>poses / motions</h2><select ng-model="vmdName" ng-options="motion.name || motion for motion in motions"></select></section><section><h2>controlls</h2><label><h3>zoom({{zoom}})</h3><input ng-model="zoom" type="range" step="0.1" min="0.1" max="5"></label><label><h3>yaw({{yaw}})</h3><input ng-model="yaw" type="range" step="10" min="-180" max="180"></label><label><h3>pitch({{pitch}})</h3><input ng-model="pitch" type="range" step="10" min="-180" max="180"></label></section><label><h3>scroll({{scroll}})</h3><input ng-model="scroll" type="range" step="1" min="-50" max="50"></label><label><h3>slide({{slide}})</h3><input ng-model="slide" type="range" step="1" min="-50" max="50"></label></form></main></body></html>
